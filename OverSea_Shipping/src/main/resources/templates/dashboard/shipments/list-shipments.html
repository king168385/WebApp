<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="dashboard/fragment/general :: head"></div>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

	<!-- sidebar -->
    <div th:insert="dashboard/fragment/general :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:insert="dashboard/fragment/general :: topbar"></div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">船期列表</h1>
          </div>

          <!-- Content Row -->
          <div class="row">
		<!-- Add a button -->
			<a th:href="@{/shipments/showFormForAdd}"
				class="btn btn-primary btn-sm mb-3">
				Add shipment
			</a>
			
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="tempshipment : ${shipments}">
					
						<td th:text="${tempshipment.firstName}" />	
						<td th:text="${tempshipment.lastName}" />	
						<td th:text="${tempshipment.email}" />	
						
						<td>
							<!-- Add "update" button/link -->
							<a th:href="@{/shipments/showFormForUpdate(shipmentId=${tempshipment.id})}"
							   class="btn btn-info btn-sm">
								Update
							</a>
							
							<!-- Add "delete" button/link -->					
							<a th:href="@{/shipments/delete(shipmentId=${tempshipment.id})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this shipment?'))) return false">
								Delete
							</a>
							
						</td>
						
						
					</tr>
				</tbody>		
			</table>

          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->
      
	 <!-- Footer -->
	 <div th:insert="dashboard/fragment/general :: footer"></div>
	
 
    </div>
    <!-- End of Content Wrapper -->
 
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div th:insert="dashboard/fragment/general :: logout-modal"></div>
  
  <!-- Script -->
 <div th:insert="dashboard/fragment/general :: script"></div>
 <div th:insert="dashboard/fragment/general :: table-script"></div>
	
</body>

</html>
