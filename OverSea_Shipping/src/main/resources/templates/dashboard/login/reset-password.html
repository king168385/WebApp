<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="dashboard/fragment/general :: head"></div>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Reset Your Password.</h1>
                    <p class="mb-4"></p>
                  </div>
                  <form class="user" action="#" th:action="@{/user/reset-password}"
						th:object="${userForm}" method="POST">
                    <div class="form-group">
                    	<div>Web Application. Passed parameter : th:text="${username}"</div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" aria-describedby="emailHelp" placeholder="Enter Password...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="confirmPassword" aria-describedby="emailHelp" placeholder="Enter Confirm Password...">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Reset Password</button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login.html">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Script -->
 <div th:insert="dashboard/fragment/general :: script"></div>

</body>

</html>
