<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="dashboard/fragment/general :: head"></div>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- sidebar -->
		<div th:insert="dashboard/fragment/general :: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:insert="dashboard/fragment/general :: topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">船运列表</h1>
					</div>

					<div class="card shadow mb-4">
						<div class="card-body">

							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>海运日期</th>
											<th>截止日期</th>
											<th>目的地</th>
											<th>状态</th>
											<th></th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>海运日期</th>
											<th>截止日期</th>
											<th>目的地</th>
											<th>状态</th>
											<th></th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="tempShipDate : ${shipDate}">
											<td th:text="${tempShipDate.shippingDate}" />
											<td th:text="${tempShipDate.cutOffDate}" />
											<td th:text="${tempShipDate.destination}" />
											<td th:text="${tempShipDate.active}" />

											<td>
												<!-- Add "update" button/link --> <a
												th:href="@{/shipdate/showFormForUpdate(shipDateId=${tempShipDate.id})}"
												class="btn btn-info btn-sm"> Update </a> <!-- Add "delete" button/link -->
												<a
												th:href="@{/shipdate/delete(customerId=${tempShipDate.id})}"
												class="btn btn-danger btn-sm"
												onclick="if (!(confirm('Are you sure you want to delete this ship date?'))) return false">
													Delete </a>

											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:insert="dashboard/fragment/general :: footer"></div>


		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:insert="dashboard/fragment/general :: logout-modal"></div>

	<!-- Script -->
	<div th:insert="dashboard/fragment/general :: script"></div>

</body>

</html>
