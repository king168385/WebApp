<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>customer Directory</title>
</head>

<body>

<div class="container">

	<h3>customer Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/shipdate/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		添加船期
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>海运日期</th>
				<th>截止日期</th>
				<th>目的地</th>
				<th>状态</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempShipDate : ${shipDate}">
			
				<td th:text="${tempShipDate.shippingDate}" />	
				<td th:text="${tempShipDate.cutOffDate}" />	
				<td th:text="${tempShipDate.destination}" />	
				<td th:text="${tempShipDate.active}" />
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/shipDate/showFormForUpdate(shipDateId=${tempShipDate.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/shipDate/delete(customerId=${tempShipDate.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this ship date?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
	<a th:href="@{/home}"
		class="btn btn-primary btn-sm mb-3">
		返回主页
	</a>
</div>
	
</body>
</html>
